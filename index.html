<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div class="head-top">
        <div class="logo">
          <img src="assets/img/logo.png" alt="Secret Agent Supply Inc.">
          <h3>Secret Agent Supply Inc.</h3>
        </div><!-- @end .logo -->
      </div><!-- @end .head-top -->
      <div class="head-mid">
        <div class="banner-container">
          <div class="banner-main">
            <h3>New Arrival</h3>
            <h1>Sport Bikes and Motorcycles</h1>
          </div><!-- @end .banner-main -->
        </div><!-- @end .banner-container -->
      </div><!-- @end .head-mid -->
      <div class="head-btm">
        <nav>
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </nav><!-- @end nav -->
      </div><!-- @end .head-btm -->
    </header>

    <!-- SECTION PRODUCT -->
    <section id="products">
      <div class="products prod1">
        <div class="prod-img">
          <img src="assets/img/pen.png" alt="Exploding Pen">
        </div>
        <div class="prod-title">
          <h3>Exploding Pen</h3>
        </div>
      </div><!-- @end .prod1 -->
      <div class="products prod2">
        <div class="prod-img">
          <img src="assets/img/watch.png" alt="Cellular Watch">
        </div>
        <div class="prod-title">
          <h3>Cellular Watch</h3>
        </div>
      </div><!-- @end .prod2 -->
      <div class="products prod3">
        <div class="prod-img">
          <img src="assets/img/glasses.png" alt="Thermal Glasses">
        </div>
        <div class="prod-title">
          <h3>Thermal Glasses</h3>
        </div>
      </div><!-- @end .prod3 -->
    </section><!-- @end section product -->

    <!-- SECTION COMPANY -->
    <section id="company">
      <div class="company">
        <h3>Location</h3>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="company">
        <h3>Hours</h3>
        <p>0800 - 1800</p>
      </div>
    </section><!-- @end section company -->

    <!-- FOOTER -->
    <footer>
      <div class="copyright">
        <p>&copy; Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
